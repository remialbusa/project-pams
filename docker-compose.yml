version: '3.1'
services:
    mailhog:
        image: 'mailhog/mailhog:latest'
        container_name: 'pams_mailhog'
        ports:
            - '8025:8025'

    mysql:
        image: 'mysql:5.7'
        container_name: 'pams_mysql'
        working_dir: /application
        volumes:
            - '.:/application'
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=pams_db
            - MYSQL_PASSWORD=root
        ports:
            - '3306:3306'

    webserver:
        image: 'nginx:alpine'
        container_name: 'nginx'
        working_dir: /application
        volumes:
            - '.:/application'
            - './dev/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        ports:
            - '80:80'

    php-fpm:
        build: dev/php-fpm
        container_name: 'php-fpm'
        working_dir: /application
        volumes:
            - '.:/application'
            - './dev/php-fpm/php-ini-overrides.ini:/etc/php/8.0/fpm/conf.d/99-overrides.ini'
